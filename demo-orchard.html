<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>at-core-activity</title>

    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="at-core-activity.html">
    <style>
        html, body {
            height: inherit !important;
            margin: 0;
        }
    </style>
</head>
<body>
    <at-core-activity auto url="http://localhost:2014/api/adenin.GateKeeper.Connector/SlackConnector/Channels" params='{"alt":"json", "q":"chrome"}'></at-core-activity>
    Number of items in response: <span id="responseNumber">...</span>
</body>
<script>
    document.addEventListener("response", function(e){
       if(!e.detail.ErrorCode) {
        var responseArray = e.detail.Data.items.slice();
        document.getElementById("responseNumber").innerHTML = responseArray.length;
       }
    });
</script>
</html>
