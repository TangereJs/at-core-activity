<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>at-core-activity demo page</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../at-theme/at-theme.html">
  <link rel="import" href="../at-core-activity.html">
  <style is="custom-style">
  </style>
</head>

<body>

  <script> 
    document.addEventListener('WebComponentsReady', function() {
      try {
        var elt = document.createElement('at-core-activity');
        elt.url = "http://localhost:2014/api/adenin.Gatekeeper.Content/role";
        elt.addEventListener('response', function(event) {
          console.log('Yay, we got a resposne');

        });
        elt.addEventListener('error', function(event) {
          console.log('Boo, we got an error');
        });

        elt.generateRequest();
      } catch (e) {
        console.log(e);
      }

      console.log("Element is now attached.");
      try {
        document.body.appendChild(elt);
        elt.generateRequest();
      } catch (e) {
        console.log(e);
      }
    }); 
  </script>
</body>

</html>
